<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="cards.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <main>  
        <div class="cards" id="h1"> <h1> Try Your Luck </h1>
            
            <section class="main">
            
              <div class="wrap wrap--1 ">
                <div class="symbol 0">  </div>
                <div class="container container--1" id="0" onclick="show(this.id)">
                    <p> </p>
                </div>
            </div>
            
            <div class="wrap wrap--2 ">
                <div class="symbol 1 ">  </div>
                <div class="container container--2" id="1" onclick="show(this.id)">
                    <p> </p>
                </div>
            </div>
            
            <div class="wrap wrap--3 ">
                  <div class="symbol 2">  </div>
                <div class="container container--3" id="2" onclick="show(this.id)">
                  <p> </p>
                </div>
              </div>
            
            </section>
            <div class="result"> 
              <button id="refresh" class="btn-primary btn my-4 btn-lg btn"> Play again</button>

            </div>
            
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script1.js"></script>

  </body>
</html>
